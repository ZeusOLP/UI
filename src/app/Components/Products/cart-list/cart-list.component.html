  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput value="{{element.amount}}" id="{{element.productId}}">
          </mat-form-field>
          <button mat-raised-button color="accent" (click)="updateCart(element.productId)">Update</button>
          <button mat-raised-button color="accent" (click)="removeCart(element.productId)">Remove</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card class="example-result-card">
        <mat-card-content>
          <h2>Total Cost: {{ cost }}</h2>
        </mat-card-content>
        <button mat-raised-button color="accent" (click)="order()">Order</button>
      </mat-card>
